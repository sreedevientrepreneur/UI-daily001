<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sign Up page</title>
    <link rel="shortcut icon" href="./assets/images/User Registration icon.png">
<!-- <link rel="stylesheet" href="./assets/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="signup-style.css">
</head>
<body>
    <div class="sign-up-form">
        <img src="./assets/images/usericon.png"alt="User-Icon">
        <h1>Sign Up Now!!</h1>
     
        <form action="none">
            <input type="email" class="input-box" placeholder="Your Email..">
            <input type="password" class="input-box" placeholder="Your Password..">
            <p><span><input type="checkbox"></span> I agree to the terms and conditions</p>
            <button type="button" class="signup-btn">Signup Here!</button>
            <hr/> 
            <p class="or">OR</p>
            <button type="button" class="twitter-btn">Login with Twitter!</button>
            <p>Do you have an account ? <a href="#">Sign in</a></p>
        </form>
    </div>


    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
